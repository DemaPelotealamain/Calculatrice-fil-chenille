<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice de Couverture en Chenille</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
        }
        label, input {
            margin-bottom: 1em;
            display: block;
        }
        button {
            margin-top: 1em;
        }
        #resultat {
            margin-top: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Calculatrice de Couverture en Chenille</h1>
    <form id="calculatriceForm">
        <label for="largeur">Largeur (en cm) :</label>
        <input type="number" id="largeur" required>

        <label for="longueur">Longueur (en cm) :</label>
        <input type="number" id="longueur" required>

        <button type="button" onclick="calculerPelotes()">Calculer</button>
    </form>
    <p id="resultat"></p>

    <script>
        function calculerPelotes() {
            // Récupérer les valeurs de la largeur et de la longueur
            const largeur = parseFloat(document.getElementById("largeur").value);
            const longueur = parseFloat(document.getElementById("longueur").value);

            if (!isNaN(largeur) && !isNaN(longueur) && largeur > 0 && longueur > 0) {
                // Déterminer le nombre de pelotes nécessaires en fonction des tailles spécifiques
                let pelotesNecessaires;

                if (largeur === 80 && longueur === 100) {
                    pelotesNecessaires = 6;
                } else if (largeur === 100 && longueur === 150) {
                    pelotesNecessaires = 10;
                } else if (largeur === 130 && longueur === 180) {
                    pelotesNecessaires = 15;
                } else {
                    // Calcul basé sur une règle empirique similaire à celle du Google Sheets
                    // Ajustement manuel basé sur des intervalles et formules personnalisées
                    const surface = largeur * longueur;
                    if (surface <= 8000) {
                        pelotesNecessaires = 6;
                    } else if (surface <= 15000) {
                        pelotesNecessaires = 10;
                    } else if (surface <= 23400) {
                        pelotesNecessaires = 15;
                    } else {
                        pelotesNecessaires = Math.ceil(surface / 1560); // Estimation générale
                    }
                }

                document.getElementById("resultat").innerText = `Vous aurez besoin de ${pelotesNecessaires} pelotes de laine.`;
            } else {
                document.getElementById("resultat").innerText = "Veuillez saisir des valeurs valides pour la largeur et la longueur.";
            }
        }
    </script>
</body>
</html>
